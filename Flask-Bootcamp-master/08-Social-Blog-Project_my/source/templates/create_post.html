{% extends 'base.html' %}

{% block content %}

	<form method="post" action="" enctype="multipart/form-data">
		{{ form.hidden_tag() }}

		<div class="mb-3">
			{{ form.title.label(class='form-label') }} {{ form.title(class='form-control') }}
		</div>
		<div class="mb-3">
			{{ form.text.label(class='form-label') }} {{ form.text(class='form-control') }}
		</div>

		{{ form.submit }}
	</form>

{% endblock %}
