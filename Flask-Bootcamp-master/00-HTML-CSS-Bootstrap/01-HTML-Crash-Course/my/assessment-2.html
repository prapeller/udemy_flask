<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessment test 2</title>
</head>
<body>
<h1>Puppy Adoption Page</h1>
<h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
<p>Please Note: First Name, Last Name, Password, and Email are required</p>
<form action="" method="get">
    <label for="user_first_name">First Name:</label>
    <input type="text" id="user_first_name" name="user_first_name" placeholder="First name">
    <label for="user_last_name">Last Name:</label>
    <input type="text" id="user_last_name" name="user_last_name" placeholder="Last name">
    <br>
    <br>
    <label for="user_email">Email:</label>
    <input type="email" id="user_email" name="user_email" placeholder="name@email.com">
    <label for="user_password">Password:</label>
    <input type="password" id="user_password" name="user_password" placeholder="password">
    <br>
    <p>Are you over the age of 18?</p>
    <label for="yes">Yes:</label>
    <input type="radio" id="yes" name="over_18_choice" value="yes">
    <label for="not">No:</label>
    <input type="radio" id="no" name="over_18_choice" value="no">
    <p>Do you have a Credit Card or PayPal?</p>
    <select name="payment" id="payment">
        <option value="credit_card">Credit Card</option>
        <option value="paypal">PayPal</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Submit Feedback">
</form>

</body>
</html>
