<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<title>Forms</title>
</head>
<body>
<div class="container">

	<!--
		  The <fieldset> tag is used to group related elements in a form.

		  The <fieldset> tag draws a box around the related elements.
	 -->


	<form>

		<!-- EMAIL SUBMISSION -->

		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
			       placeholder="Enter email">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>

		<!-- PASSWORD -->


		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		</div>

		<!-- DROPDOWN SELECT -->


		<div class="form-group">
			<label for="exampleSelect1">Example select</label>
			<select class="form-control" id="exampleSelect1">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>


		<!-- MULTIPLE SELECT OPTIONS -->

		<div class="form-group">
			<label for="exampleSelect2">Example multiple select</label>
			<select multiple class="form-control" id="exampleSelect2">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>


		<!-- TEXT AREA -->

		<div class="form-group">
			<label for="exampleTextarea">Example textarea</label>
			<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
		</div>


		<!-- FILE UPLOAD INPUT -->

		<div class="form-group">
			<label for="exampleInputFile">File input</label>
			<input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
			<small id="fileHelp" class="form-text text-muted">placeholder</small>
		</div>

		<!-- RADIO BUTTONS -->

		<fieldset class="form-group">
			<legend>Radio buttons</legend>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1"
					       value="option1" checked>
					Option one is this and that&mdash;be sure to include why it's great
				</label>
			</div>


			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2"
					       value="option2">
					Option two can be something else and selecting it will deselect option one
				</label>
			</div>


			<div class="form-check disabled">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3"
					       value="option3" disabled>
					Option three is disabled
				</label>
			</div>


		</fieldset>


		<!-- CHECK BUTTON -->

		<div class="form-check">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input">
				Check me out
			</label>
		</div>


		<button type="submit" class="btn btn-primary">Submit</button>


	</form>

</div>

</body>
</html>
