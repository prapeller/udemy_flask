<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
	        crossorigin="anonymous"></script>

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>

<!-- No Container -->
<h1>Hello, world!</h1>

<!-- With Container -->
<div class="container">
	<h1>Hello World!</h1>
	<button type="button" class="btn btn-danger">Red button</button>
	<button type="button" class="btn btn-outline-info">Info button</button>
	<button class="btn " disabled type="button" name="button">Disabled Button</button>
	<br>
	<br>
	<br>
	<div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" id="nonbr">
		<label class="form-check-label" for="nonbr">CHEEEEEEECK</label>
	<br>
	<br>
	<br>
	</div>

</div>

<!-- JumboTron -->
<div class="container">


	<div class="jumbotron">
		<!-- <div class="container"> -->


		<h1 class="display-3">Hello, world!</h1>
		<p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
			featured content or information.</p>
		<hr class="my-2">
		<p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
		<p class="lead">
			<a class="btn btn-primary btn-lg " href="#" role="button">Learn more</a>
		</p>
		<!-- </div> -->
	</div>
</div>

</body>
</html>
